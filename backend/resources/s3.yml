s3_upload_object:
  handler: functions/events_upload_handler.handler
  environment:
    STAGE: ${self:provider.stage}
  layers:
    - { Ref: PythonRequirementsLambdaLayer }
  events:
    - s3: 
        bucket: sparcsBucket
        event: s3:ObjectCreated:*
        rules:
          - prefix: events/
  iamRoleStatements:
    - Effect: Allow
      Action:
        - "dynamodb:*"
      Resource:
        - { "Fn::GetAtt": [Entities, Arn] }
