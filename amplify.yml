version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci --cache .npm --prefer-offline
            - |
              if [ "$AWS_BRANCH" = "dev" ]; then
                  STAGE=dev
              elif [ "$AWS_BRANCH" = "stage" ]; then
                  STAGE=staging
              elif [ "$AWS_BRANCH" = "main" ]; then
                  STAGE=prod
              else
                  STAGE=dev
              fi
              echo "Using STAGE=$STAGE (branch=$AWS_BRANCH, region=$AWS_REGION)"

              npm run generate:outputs "$STAGE" --region "$AWS_REGION"
              npm run generate:env "$STAGE" --region "$AWS_REGION"
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - "**/*"
      cache:
        paths:
          - ".npm/**/*"
          - node_modules/**/*
        runtime-versions:
          nodejs: 22.15
    appRoot: frontend
